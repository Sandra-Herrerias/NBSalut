<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="link-success nb-color-primary"
                            [routerLink]="['/home']">Home</a></li>
                    <li class="breadcrumb-item active">List Treatments</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="card">

    <div class="card-header">Lista de Tratamientos</div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <a class="link-success nb-color-primary" [routerLink]="['/regtreatment']">
                    <button class="btn">+ Añadir</button>
                </a>
            </div>
            <div class="col-sm-12 col-md-4"></div>
            <div class="col-sm-12 col-md-4">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="inputSearch"
                                (ngModelChange)="search()">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle text-center">
                <thead>
                    <tr class="nb text-white">
                        <th id="col">ID</th>
                        <th id="col">Nombre</th>
                        <th id="col">Precio</th>
                        <th id="col">Descripción</th>
                        <th id="col">Editar</th>
                        <th id="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let t of this.filteredListTreatments  | paginate: {itemsPerPage: ipp, currentPage: cp}; let i = index">

                        <td> {{t.id}} </td>
                        <td> {{t.name}} </td>
                        <td> {{t.price}} € </td>
                        <td> {{t.description}} </td>
                        <td><a [routerLink]="['/modifytreat',t.id]"><button class="btn"><i
                                        class="bi bi-pencil-fill"></i></button></a></td>
                        <td><button class="btn" (click)="deleteTreatment(t)"><i class="bi bi-trash-fill"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end custom-pagination">
            <pagination-controls (pageChange)="cp=$event " nextLabel="" previousLabel="">
            </pagination-controls>
        </div>
    </div>
</div>
