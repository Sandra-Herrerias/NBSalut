<div class="container mb-4">
    <h5>FILTROS</h5>
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label>Nombre: </label>
                <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="nameFilter" (ngModelChange)="filter()">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <table class="table table-hover table-borderless table-striped">
        <thead>
            <tr>
                <th id="colTitle">ID</th>
                <th id="colTitle">Nombre</th>
                <th id="colTitle">Precio</th>
                <th id="colTitle">Descripción</th>
                <th id="colTitle"><i class="bi bi-pencil-fill"></i></th>
                <th id="colTitle text-center"><i class="bi bi-trash-fill"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let t of this.filteredListTreatments  | paginate: {itemsPerPage: ipp, currentPage: cp}; let i = index">
                <td> {{t.id}} </td>
                <td> {{t.name}} </td>
                <td> {{t.price}} € </td>
                <td> {{t.description}} </td>
                <td><button class="btn"><i class="bi bi-pencil-fill"></i></button></td>
                <td><button class="btn"><i class="bi bi-trash-fill"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center ">
        <pagination-controls (pageChange)="cp=$event "></pagination-controls>
    </div>
</div>
