<div class="card">

    <div class="card-header">Listado de visitas</div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12 col-md-4"></div>
            <div class="col-sm-12 col-md-4"></div>
            <div class="col-sm-12 col-md-4">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Buscar</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Nombre, apellido o fecha de visita" class="form-control" [(ngModel)]="inputSearch" (ngModelChange)="search()">
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-borderless table-striped">
                <thead>
                    <tr>
                        <th id="colTitle">ID</th>
                        <th id="colTitle">Paciente</th>
                        <th id="colTitle">NIF / NIE</th>
                        <th id="colTitle">Fecha de la visita</th>
                        <th id="colTitle">Precio Total</th>
                        <th id="colTitle">Facturado</th>
                        <th id="colTitle" class="text-center">Adjuntos <i class="fa-solid fa-folder-open"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listVisits">
                        <td>{{item.id}}</td>
                        <td>{{item.first_name}} {{item.last_name}} </td>
                        <td>{{item.dni}}</td>
                        <td>{{item.visit_date}}</td>
                        <td>{{item.total_price}}</td>
                        <td>{{item.total_price}}</td>
                        <td class="text-center"><button class="btn btn-primary"><i class="fa-solid fa-folder-open"></i></button>
                        </td>
                        <!-- <td><button class="btn" (click)="confirmDeactivate(item)"><i
                            class="bi bi-trash-fill"></i></button>
                </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
