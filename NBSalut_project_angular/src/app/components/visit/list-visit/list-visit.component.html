
    <div class="card">

        <div class="card-header">Lista de Visitas</div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12 col-md-4"></div>
                <div class="col-sm-12 col-md-4"></div>
                <div class="col-sm-12 col-md-4">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Buscar:</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Nombre, Apellido, DNI / NIE " class="form-control" [(ngModel)]="inputSearch"
                                (ngModelChange)="search()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover align-middle text-center">
                    <thead>
                        <tr class="nb text-white">
                            <th id="colTitle">ID</th>
                            <th id="colTitle">Paciente</th>
                            <th id="colTitle">NIF / NIE</th>
                            <th id="colTitle">Fecha de la visita</th>
                            <th id="colTitle">Precio Total</th>
                            <th id="colTitle">Facturado</th>
                            <th id="colTitle" class="text-center">Adjuntos <i class="fa-solid fa-folder-open"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let v of this.listVisitsFilter  | paginate: {itemsPerPage: ipp, currentPage: cp}; let i = index">

                            <td>{{v.id}}</td>
                            <td>{{v.patient}} </td>
                            <td>{{v.patient}}</td>
                            <td>{{v.date}}</td>
                            <td>{{v.price}}</td>
                            <td>{{v.price}}</td>
                            <td class="text-center"><button class="btn btn-primary"><i
                                        class="fa-solid fa-folder-open"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end ">
                <pagination-controls (pageChange)="cp=$event "></pagination-controls>
            </div>
        </div>
    </div>
