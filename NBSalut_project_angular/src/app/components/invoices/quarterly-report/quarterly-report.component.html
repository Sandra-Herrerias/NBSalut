<div class="container">
  <table datatable [dtOptions]="dtOptions"
    class="row-border hover table">
    <thead>
      <tr class="text-uppercase">
        <th>Nº Factura</th>
        <th>Fecha</th>
        <th>Nombre del paciente</th>
        <th>Dirección</th>
        <th>Tratamiento</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices; let i = index">
        <!-- <td>{{i}}{{date| date:'yyyy'}}</td> -->
        <td>{{invoice.id}}</td>
        <td>{{invoice.visit_date}}</td>
        <td>{{invoice.first_name}} {{invoice.last_name}}</td>
        <td>{{invoice.address}}{{invoice.postal_code}}</td>
        <td>{{invoice.name}}</td>
        <td>{{invoice.total}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="text-uppercase">
        <th>Nº Factura</th>
        <th>Fecha</th>
        <th>Nombre del paciente</th>
        <th>Dirección</th>
        <th>Tratamiento</th>
        <th>Precio</th>
      </tr>
    </tfoot>
  </table>

</div>
